<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>
        Configurator
    </title>
    <link rel="stylesheet" type="text/css" href="configurator.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "configurator"}
            }
        },
        "condition1": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "inspectorCondition"}
            },
            "bindings": {
                "condition": {"<->": "@owner.inspectedObject"}
            }
        },
        "inspector1": {
            "prototype": "palette/ui/inspector/inspector.reel",
            "properties": {
                "element": {"#": "inspector"}
            },
            "bindings": {
                "editingDocument": {"<->": "@owner.editingDocument"},
                "object": {"<->": "@owner.inspectedObject"}
            }
        },
        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@owner.inspectedObject.label"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="configurator" class="Configurator">
        <h1 data-montage-id="label" class="Configurator-title"></h1>
        <div id="" data-montage-id="inspectorCondition">
            <div id="" data-montage-id="inspector"></div>
        </div>
    </div>
</body>
</html>
