<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>
        Configurator
    </title>
    <link rel="stylesheet" type="text/css" href="configurator.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "configurator"}
            }
        },
        "condition1": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "inspectorCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<->": "@owner.inspectedObject"}
            }
        },
        "inspector1": {
            "prototype": "palette/ui/inspector/inspector.reel",
            "properties": {
                "element": {"#": "inspector"}
            },
            "bindings": {
                "editingDocument": {"<->": "@owner.editingDocument"},
                "object": {"<->": "@owner.inspectedObject"}
            }
        },
        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@owner.inspectedObject.label"}
            }
        },
        "undoButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "undoButton"}
            },
            "bindings": {
                "label": {"<-": "'Undo ' + (@owner.editingDocument.undoManager.undoLabel || '')"},
                "enabled": {"<-": "@owner.editingDocument.undoManager.canUndo"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "redoButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "redoButton"}
            },
            "bindings": {
                "label": {"<-": "'Redo ' + (@owner.editingDocument.undoManager.redoLabel || '')"},
                "enabled": {"<-": "@owner.editingDocument.undoManager.canRedo"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="configurator" class="Configurator">
        <button data-montage-id="undoButton"></button>
        <button data-montage-id="redoButton"></button>
        <div data-montage-id="inspectorCondition">
            <h1 data-montage-id="label" class="Configurator-title"></h1>
            <div data-montage-id="inspector"></div>
        </div>
    </div>
</body>
</html>
