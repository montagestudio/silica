<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" type="text/css" href="silica-components.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "configurator": {
            "prototype": "ui/configurator.reel",
            "properties": {
                "element": {"#": "configurator"}
            },
            "bindings": {
                "inspectedObject": {"<-": "@owner.documentController.currentDocument.selectedObjects.0"},
                "editingDocument": {"<-": "@owner.documentController.currentDocument"}
            }
        },
        "openButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "openButton"}
            },
            "bindings": {
                "detail.get('project')": {"<-": "@projectList.objectAtCurrentIteration"},
                "label": {"<-": "@projectList.objectAtCurrentIteration.name"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "projectList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "projectList"},
                "contentController": {"@": "projectsController"},
                "isSelectionEnabled": false
            }
        },
        "projectsController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.projects"}
            }
        },
        "updateButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "updateButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "text1": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "serialization"}
            },
            "bindings": {
                "value": {"<-": "@owner.documentController.currentDocument.project.template.html"}
            }
        },
        "workbench": {
            "prototype": "palette/ui/workbench.reel",
            "properties": {
                "element": {"#": "workbench"}
            }
        },
        "imageContextualInspector": {
            "prototype": "ui/image-contextual-inspector.reel",
            "properties": {
                "element": {"#": "imageInspector"}
            },
            "bindings": {
                "inspectedObject": {"<-": "@owner.documentController.currentDocument.selectedObjects.0"},
                "editingDocument": {"<-": "@owner.documentController.currentDocument"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        
        <nav class="Nav">
            <ul data-montage-id="projectList" class="ProjectList">
                <li class="ProjectList-item">
                    <button data-montage-id="openButton" class="ProjectOpenButton Button">Open</button>
                </li>
            </ul>
        </nav>
        
        <section class="Stage">
            
            <div data-montage-id="workbench" class="Workbench">
                <div data-arg="overlay">
                    <div data-montage-id="imageInspector"></div>
                </div>
            </div>
            <div class="Stage-bar Bar">
                <button data-montage-id="updateButton" class="Bar-button Button">Update</button>
            </div>
            <footer class="Footer">
                <pre data-montage-id="serialization" class="Serialization"></pre>
            </footer>
            
        </section>
        
        <section data-montage-id="configurator" class="Inspector"></section>
        
    </div>
</body>
</html>
